<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="styles/main.css">
    <title>Task 10</title>
</head>
<body>
    <header>
        <img src="images/Group 65.png" alt="banner">
        <h3>contact</h3>
        <div class="contact">
            <a href="#">Home</a>
            <a href="#">contact</a>
        </div>
    </header>
    <div class="container">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9275.906653046952!2d-86.5966887344453!3d34.717076898242524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88626cb10328c55d%3A0xf3896a01ae8a0c73!2sGoogle%20Fiber%20Space!5e0!3m2!1ska!2sge!4v1608969344591!5m2!1ska!2sge" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>            <a href="#">Contact</a>
        </div>
        <div class="forms">
            <h3>Contact us to get free support</h3>
            <div class="inputs">
                <div class="first-block">
                <form action="" method="post">
                    <input type="text" name="description" id="description" class="form-input"
                    placeholder="Description">
                </form>
            </div>
                <div class="flex">
                    <form action="" method="post">
                        <input type="text" name="subject"
                        id="subject" class="subject"
                        placeholder="Subject" required>
                        <input type="name" name="name" id="name"
                        class="name" placeholder="Name"
                        required>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <button>
                            <p>Send</p>
                            <img src="images/send.png" alt="send">
                        </button>
                    </form>
                </div>
            </div>
        </div>  
        <footer>
            <ul>
                <li>
                    <button></button>
                    <h5>Email</h5>
                    <p>example@yahoo.com </p>
                    <p>exampleemail2@yahoo.com</p>
                </li>
                <li>
                    <button></button>
                    <h5>Phone</h5>
                    <p>+0 320 422 4258</p>
                    <p>+0 320 422 4255</p>
                </li>
                <li>
                    <button></button>
                    <h5>Location</h5>
                    <p>Main Str Chicago Ilinois</p>
                    <p>Main Street New York City</p>
                </li>
            </ul>
        </footer>
    </div>    
</body>
</html>
